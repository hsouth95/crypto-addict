<html>
    <head>
        <meta name="color-scheme" content="dark light" />
        <style>
            body {
                color: #eee;
                background-color: #121212;
                padding: 50px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            #crypto-list {
                padding-left: 0;
            }

            #crypto-list > li {
                list-style: none;
                background-color: #404040;
                border-radius: 2px;
                padding: 20px;
                margin-bottom: 10px;
            }

            li > span {
                display: inline-block;
                width: 33.3%;
            }
            #crypto-time > span {
                width: 25%;
                display: inline-block;
            }

            .decrease {
                color: #e08283 !important;
            }
            .increase {
                color: #2abb9b !important;
            }
        </style>
    </head>
    <body>
        <h1>Crypto Addict</h1>
        <h2>Since you last visited, there have been...</h2>
        <div id="crypto-time"></div>
        <ul id="crypto-list"></ul>
        <script src="./crypto-data.js"></script>
        <script src="./index.js"></script>
    </body>
</html>

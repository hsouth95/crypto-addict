<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="color-scheme" content="dark" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cryptocoins-icons@2.9.0/webfont/cryptocoins.css" />
        <style>
            body {
                color: #eee;
                background-color: #121212;
                padding: 50px;
                padding-top: 0;
                margin: 0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            header {
                background-color: #404040;
                margin-left: -50px;
                margin-right: -50px;
                padding: 15px;
                text-align: right;
            }
            #crypto-list {
                padding-left: 0;
            }

            #crypto-list > li {
                list-style: none;
                background-color: #404040;
                border-radius: 2px;
                padding: 20px;
                margin-bottom: 10px;
            }

            li > span {
                display: inline-block;
                width: 33.3%;
            }
            #crypto-time {
                margin-bottom: 10px;
            }
            #crypto-time > span {
                width: 25%;
                display: inline-block;
            }

            .decrease {
                color: #e08283 !important;
            }
            .increase {
                color: #2abb9b !important;
            }
            .icon {
                margin-right: 10px;
            }
            .hide {
                display: none !important;
            }
            #search {
                background-color: #404040;
                color: #eee;
                border-color: #505050;
                padding: 10px;
            }
            #search:visited,
            #search:focus,
            #search:focus-visible {
                outline: none;
            }
            .crypto-name {
                font-size: 24px;
            }
            .crypto-name > img,
            .crypto-name > span {
                vertical-align: middle;
            }
        </style>
        <title>Crypto Addict - Track Crypto Price Changes</title>
    </head>
    <body>
        <header>
            <a href="https://github.com/hsouth95/crypto-addict"><img src="./GitHub-Mark-Light-32px.png" /></a>
        </header>
        <h1>Crypto Addict</h1>
        <h2>Since you last visited, there have been...</h2>
        <div id="crypto-time"></div>
        <input type="text" id="search" name="crypto-search" placeholder="Filter" />
        <ul id="crypto-list"></ul>
        <script src="./crypto-data.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
